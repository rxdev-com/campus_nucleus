<!DOCTYPE html>
<html>

<head>
    <title>Direct Registration Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <h1>Direct Registration Test</h1>
    <p>This bypasses React and tests registration directly</p>

    <form id="regForm">
        <label>Name:</label>
        <input type="text" id="name" value="Test User" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Password:</label>
        <input type="password" id="password" value="TestPassword123" required>

        <label>Department:</label>
        <select id="department" required>
            <option value="">Select Department</option>
            <option value="Computer Engineering" selected>Computer Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>

        <label>Year:</label>
        <select id="year">
            <option value="FY">First Year</option>
            <option value="SY" selected>Second Year</option>
            <option value="TY">Third Year</option>
            <option value="Final Year">Final Year</option>
        </select>

        <label>Role:</label>
        <select id="role">
            <option value="participant" selected>Participant</option>
            <option value="organizer">Organizer</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
        // Generate unique email on page load
        document.getElementById('email').value = 'test' + Date.now() + '@example.com';

        document.getElementById('regForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending request...';
            resultDiv.className = '';

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                department: document.getElementById('department').value,
                year: document.getElementById('year').value,
                role: document.getElementById('role').value
            };

            console.log('Sending registration request:', userData);

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = '✅ SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                    console.log('Registration successful:', data);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '❌ ERROR ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
                    console.error('Registration failed:', data);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '❌ NETWORK ERROR\n\n' + error.message + '\n\nCheck the console for details.';
                console.error('Network error:', error);
            }
        });
    </script>
</body>

</html>
